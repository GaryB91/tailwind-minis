<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="css/style.css">
    <title>Product Modal</title>
  </head>
  <body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <div>
          <img src="images/headphone.png" class="mx-auto hover:scale-105 duration-200 w-60"/>
        </div>
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                Free Shipping
              </div>
            </div>
            <div class="max-w-sm text-2xl font-medum">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer will be available while stock lasts
              </p>
            </div>

            <div class="group">
              <button class="w-full bg-blue-700  rounded-lg 
                          text-white border-b-8 border-b-blue-700 
                          group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700
                          group-hover:border-t-blue-700 group-hover:shadow-lg
                          transition-all duration-150">
                <div class="px-8 py-4 rounded-lg bg-blue-500 group-hover:bg-blue-700">Add to cart</div>
              </button>
            </div>

            <div class="flex items-center space-x-3 group">
              <div class="h-3 w-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300
                              rounded-lg shadow-sm w-full hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="images/weight.png" class="w-8">
                <span>Add to cart</span>
              </button>
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300
                              rounded-lg shadow-sm w-full hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="images/heart.png" class="w-8">
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
	
  </body>
</html>
